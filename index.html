<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook login clone</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="Enter email or Phone number"><br/>
        <input type="password" placeholder="Password"><br/>
        <button type="submit">Log in</button><br>
        <a href="" class="forgot-pw">Forgotten password?</a>
        <div class="line"></div>
        <button class="create-new-btn">Create new account</button>
    </form>
    <div class="fb-image-container">
        <img src="./imgs/Facebook-Logo-2019.png" alt="facebook-image">
        <p>Facebook helps you connect and share with the people in your life.</p>
    </div>

    <div class="create-page-txt">
        <h3><a href="#">Create a Page</a> for a celebrity, brand or business.</h3>
    </div>
</body>
</html>
